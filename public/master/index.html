<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Revealer - Reveal.js multiplexer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="/components/reveal.js/css/theme/black.css" id="theme">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>Revealer</h1>
                    <h3>Reveal.js multiplexer</h3>
                    <aside class="notes">lakjdslkasj</aside>
                </section>
                <section>
                    <h1>Page 2</h1>
                </section>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/components/reveal.js/js/reveal.js"></script>
        <script type="text/javascript">
            Reveal.initialize({history: false, showNotes: true});

            var socket = io.connect("http://localhost:3030");
            socket.on("message", function(data){
                console.log(data);
            });

            notifyServer = function(event){
            data = {
              indexv : Reveal.getIndices().v,
              indexh : Reveal.getIndices().h,
              indexf : Reveal.getIndices().f || 0
            }
              socket.emit("slidechanged" , data);
            }

            Reveal.addEventListener("slidechanged", notifyServer);

            Reveal.addEventListener("fragmentshown", notifyServer);

            Reveal.addEventListener("fragmenthidden", notifyServer);

        </script>
    </body>
</html>
